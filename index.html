<html>
<head>
    <link rel="stylesheet" href="./libs/jqui/jquery-ui.min.css"/>
    <style type="text/css" media="screen">
        #editor { 
            width: 100%;
            height: 100%;
            border: 1px solid #aaa;
        }
        #main-pane {
            width: 100%;
            height: 100%;
        }
        #code-pane {
            position: relative;
            width: 50%;
            height: 100%;
            float: left;
        }
        #game-pane {
            position: relative;
            width: 50%;
            height: 100%;
            float: left;
            margin-left: 5px;
        }
    </style>
    <script src="./libs/jquery.js"></script>
    <script src="./libs/jqui/jquery-ui.min.js"></script>
    <script src="./libs/brython.js"></script>
    <script src="./libs/ace/ace.js" type="text/javascript"></script>
    <script>
        window.onload = function() {
            brEditor = ace.edit('editor');
            brEditor.getSession().setMode("ace/mode/javascript");
        };
    </script>
</head>
<body onload="brython()">
    
    <div id="main-pane">
        <div id="code-pane">
            <div id="editor"></div>
            <button id="mybutton">click !</button>
        </div>
        <div id="game-pane">
            Game Pane!
        </div>
    </div>
    
    <script>
        $(function() {
            var codePane = $('#code-pane');
            var gamePane = $('#game-pane');
            var mainPane = $('#main-pane');
            codePane.resizable();
            codePane.resize(function() {
                gamePane.width(mainPane.width() - codePane.width() - 5);
            });
            codePane.resize();
        });
    </script>
    
    <script type="text/python">
        from browser import document, window, alert

        def runner(e):
            ns = {'__name__':'__main__', 'alert':alert}
            exec(window.brEditor.getValue(), ns)

        document['mybutton'].bind('click',runner)
    </script>
</body>
</html>
